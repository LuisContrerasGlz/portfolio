<!DOCTYPE html>

  <body>

      <div class="main_menu">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">Luis Contreras</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <nav class="mr-auto"></nav>
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#"

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Me</a>
              </li>
              <li class="nav-item">

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Proyects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Credentials</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Testimonials</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>

      <section class="site-banner">
        <div class="container">

            <div class="col-lg-6 col-md-12 site-tittle">
              <h1 class="tittle-text">

              <div class="site-buttons">
                <div class="d-flex flex-row flex-wrap">
                  <button
                    type="button"
                    class="btn button primary-button mr-4 text-uppercase"

                    Download Resume
                  </button>
                  <button
                    type="button"
                    class="btn button secondary-button text-uppercase"

                    My Projects
                  </button>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-12 banner-image">
              <img
                src="./img/banner-image.JPG"
                alt="banner-img"
                class="img-fluid"
              />
            </div>
          </div>
        </div>
      </section>

    <!--Jquery js file-->
    <script src="./js/jquery_3.5.1.js"></script>
